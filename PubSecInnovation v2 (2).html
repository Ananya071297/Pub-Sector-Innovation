<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Innovation Labs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // üåç initialize map
    var map = L.map('map').setView([20, 0], 2);

    // üó∫Ô∏è basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üìÇ load CSV hosted on GitHub
    Papa.parse("public_sector_innovation_hubs v.2.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(function(row) {
          if (row.lat && row.lng) {
            var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)]).addTo(map);

            // popup with your fields
            marker.bindPopup(`
              <b>${row["Org-Name"]}</b><br>
              <i>${row.Country}</i><br><br>
              <b>Type:</b> ${row.Org_type || "-"}<br>
              <b>Theme:</b> ${row.Theme || "-"}<br>
              <b>Focus:</b> ${row.focus_area || "-"}<br>
              <b>Knowledge Products:</b> ${row.knowledge_products || "-"}<br>
              <b>Partnerships:</b> ${row.partnerships || "-"}<br>
              <b>Public Fora:</b> ${row.public_fora || "-"}<br>
              <a href="${row.website}" target="_blank">Website</a>
            `);
          }
        });
      }
    });
  </script>
</body>
</html>
